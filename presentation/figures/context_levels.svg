<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
    <style>
      .text { font-family: Arial, sans-serif; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #333; }
      .label { font-size: 16px; fill: #fff; font-weight: bold; }
      .desc { font-size: 14px; fill: #555; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" />
  
  <!-- Central Node: Cell Identity -->
  <circle cx="400" cy="250" r="60" fill="#333" opacity="0.1" />
  <circle cx="400" cy="250" r="50" fill="#fff" stroke="#333" stroke-width="3" />
  <text x="400" y="255" class="text" font-weight="bold" fill="#333">Cell Identity</text>

  <!-- Node 1: Lineage (Top) -->
  <circle cx="400" cy="100" r="60" fill="#3366CC" opacity="0.9" />
  <text x="400" y="95" class="text label">Lineage</text>
  <text x="400" y="115" class="text label" font-size="12">Context</text>
  <text x="400" y="30" class="text desc">"Where did I come from?"</text>

  <!-- Node 2: Molecular (Left) -->
  <circle cx="200" cy="350" r="60" fill="#3366CC" opacity="0.7" />
  <text x="200" y="345" class="text label">Molecular</text>
  <text x="200" y="365" class="text label" font-size="12">Context</text>
  <text x="200" y="430" class="text desc">"What is my state?"</text>

  <!-- Node 3: Spatial (Right) -->
  <circle cx="600" cy="350" r="60" fill="#CC6600" opacity="0.9" />
  <text x="600" y="345" class="text label">Spatial</text>
  <text x="600" y="365" class="text label" font-size="12">Context</text>
  <text x="600" y="430" class="text desc">"Who are my neighbors?"</text>

  <!-- Arrows pointing inward -->
  <line x1="400" y1="165" x2="400" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="255" y1="325" x2="340" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="545" y1="325" x2="460" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Connecting Ring (The Organism) -->
  <circle cx="400" cy="240" r="220" fill="none" stroke="#800080" stroke-width="2" stroke-dasharray="10,5" opacity="0.3" />
  <text x="400" y="40" class="text title" fill="#800080">The Organism as Context</text>

</svg>