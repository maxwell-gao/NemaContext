<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
    <style>
      .stage { fill: #E0E0E0; stroke: #333; stroke-width: 2; rx: 10; }
      .text { font-family: Arial, sans-serif; text-anchor: middle; font-size: 14px; }
      .title { font-weight: bold; font-size: 16px; }
    </style>
  </defs>

  <!-- Stage 1 -->
  <rect x="20" y="100" width="150" height="120" class="stage" />
  <circle cx="95" cy="140" r="20" fill="#4C9900" opacity="0.5" />
  <text x="95" y="180" class="text title">Stage 1</text>
  <text x="95" y="200" class="text">4-50 cells</text>

  <!-- Arrow -->
  <line x1="180" y1="160" x2="210" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Stage 2 -->
  <rect x="220" y="80" width="150" height="140" class="stage" />
  <circle cx="295" cy="130" r="30" fill="#4C9900" opacity="0.6" />
  <text x="295" y="180" class="text title">Stage 2</text>
  <text x="295" y="200" class="text">50-200 cells</text>

  <!-- Arrow -->
  <line x1="380" y1="160" x2="410" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Stage 3 -->
  <rect x="420" y="60" width="150" height="160" class="stage" />
  <circle cx="495" cy="120" r="40" fill="#4C9900" opacity="0.7" />
  <text x="495" y="180" class="text title">Stage 3</text>
  <text x="495" y="200" class="text">200-500 cells</text>

  <!-- Arrow -->
  <line x1="580" y1="160" x2="610" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Stage 4 -->
  <rect x="620" y="40" width="160" height="180" class="stage" fill="#fff" stroke="#CC6600" stroke-width="3" />
  <circle cx="700" cy="110" r="50" fill="#CC6600" opacity="0.8" />
  <text x="700" y="180" class="text title">Stage 4</text>
  <text x="700" y="200" class="text">500-1000 cells</text>

</svg>