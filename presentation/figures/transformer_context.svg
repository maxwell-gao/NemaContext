<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #3366CC; stroke: none; }
      .link { stroke: #ccc; stroke-width: 1; }
      .attn { stroke: #CC6600; stroke-width: 2; opacity: 0.6; }
      .target { fill: #CC6600; stroke: #333; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
    </style>
  </defs>

  <text x="400" y="30" class="title" text-anchor="middle">Transformer Self-Attention: "Seeing" the Whole Embryo</text>

  <!-- Grid of Cells -->
  <g transform="translate(250, 80)">
    <!-- Target Cell in Center -->
    <circle cx="150" cy="150" r="15" class="target" />
    <text x="150" y="185" class="text" font-weight="bold" text-anchor="middle">Cell i</text>

    <!-- Other Cells (Grid 5x5) -->
    <!-- Row 1 -->
    <circle cx="50" cy="50" r="8" class="node" /> <line x1="150" y1="150" x2="50" y2="50" class="attn" />
    <circle cx="150" cy="50" r="8" class="node" /> <line x1="150" y1="150" x2="150" y2="50" class="attn" />
    <circle cx="250" cy="50" r="8" class="node" /> <line x1="150" y1="150" x2="250" y2="50" class="attn" />
    
    <!-- Row 2 -->
    <circle cx="50" cy="150" r="8" class="node" /> <line x1="150" y1="150" x2="50" y2="150" class="attn" />
    <circle cx="250" cy="150" r="8" class="node" /> <line x1="150" y1="150" x2="250" y2="150" class="attn" />

    <!-- Row 3 -->
    <circle cx="50" cy="250" r="8" class="node" /> <line x1="150" y1="150" x2="50" y2="250" class="attn" />
    <circle cx="150" cy="250" r="8" class="node" /> <line x1="150" y1="150" x2="150" y2="250" class="attn" />
    <circle cx="250" cy="250" r="8" class="node" /> <line x1="150" y1="150" x2="250" y2="250" class="attn" />

    <!-- Distant Cells (to show global context) -->
    <circle cx="300" cy="100" r="8" class="node" opacity="0.5" /> <line x1="150" y1="150" x2="300" y2="100" class="attn" stroke-dasharray="5,5" />
    <circle cx="0" cy="200" r="8" class="node" opacity="0.5" /> <line x1="150" y1="150" x2="0" y2="200" class="attn" stroke-dasharray="5,5" />

  </g>

  <!-- Explanation -->
  <text x="400" y="350" class="text" text-anchor="middle" font-style="italic">
    Attention(Query=Cell i, Keys=All Cells)
  </text>
  <text x="400" y="375" class="text" text-anchor="middle" font-weight="bold" fill="#800080">
    Context is Global, not Local
  </text>

</svg>