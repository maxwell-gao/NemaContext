<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
    <style>
      .text { font-family: Arial, sans-serif; text-anchor: middle; }
      .label { font-size: 18px; font-weight: bold; fill: #fff; }
      .sub { font-size: 14px; fill: #fff; }
    </style>
  </defs>

  <!-- Step 1: Philosophy -->
  <circle cx="150" cy="150" r="100" fill="#800080" opacity="0.9" />
  <text x="150" y="140" class="text label">Philosophy</text>
  <text x="150" y="170" class="text sub">"Organism as Context"</text>

  <!-- Arrow -->
  <line x1="260" y1="150" x2="340" y2="150" stroke="#333" stroke-width="4" marker-end="url(#arrow)" />

  <!-- Step 2: Architecture -->
  <rect x="350" y="80" width="200" height="140" rx="10" fill="#3366CC" opacity="0.9" />
  <text x="450" y="140" class="text label">Architecture</text>
  <text x="450" y="170" class="text sub">Transformer Attention</text>

  <!-- Arrow -->
  <line x1="560" y1="150" x2="640" y2="150" stroke="#333" stroke-width="4" marker-end="url(#arrow)" />

  <!-- Step 3: Output -->
  <rect x="650" y="80" width="120" height="140" fill="#CC6600" opacity="0.9" />
  <text x="710" y="140" class="text label">Result</text>
  <text x="710" y="170" class="text sub">Contact Graph</text>

</svg>